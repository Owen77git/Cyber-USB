# GRUB configuration file for Cyber USB
# Default boot entry selection
set timeout=10
set default=0

# Menu entry for Cyber USB Toolkit
menuentry "Cyber USB Toolkit" {
    set root=(hd0,1)
    linux /Core/linux_boot/vmlinuz quiet
    initrd /Core/linux_boot/initrd.img
}

# Menu entry for Linux Live mode
menuentry "Linux Live Mode" {
    linux /OS/Linux/live/vmlinuz
    initrd /OS/Linux/live/initrd.img
}

# Menu entry for Kali Tools
menuentry "Kali Linux Tools" {
    linux /OS/Kali/live/vmlinuz
    initrd /OS/Kali/live/initrd.img
}